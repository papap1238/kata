<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sttttttttttttrip Photo Booth - Tema Miniddddddddddddddddddddddddddddddddmalist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f8f9fa;
            --container-bg: #ffffff;
            --primary-text: #212529;
            --secondary-text: #6c757d;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--primary-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .photobooth-container {
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 30px 40px;
            max-width: 1100px;
            width: 100%;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 1em;
            color: var(--secondary-text);
            margin-bottom: 30px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 30px;
            align-items: flex-start;
        }

        #video {
            width: 100%;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transform: scaleX(-1);
            background: #e9ecef;
        }

        #canvas { display: none; }

        .camera-section {
            position: relative;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            color: var(--accent-color);
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            opacity: 0;
            transition: opacity .3s ease;
        }
        .countdown.show { opacity: 1; }

        .strip-preview {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: #fdfdfd;
        }

        .strip-preview h3 {
            font-size: 1.3em;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--primary-text);
        }

        .strip-container {
            width: 250px;
            height: 500px;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .strip-photos {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 12px;
            gap: 10px;
        }

        .strip-photo-slot {
            flex: 1;
            background: #f1f3f5;
            border: 2px dashed #ced4da;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #adb5bd;
            font-size: 0.9em;
            font-weight: 300;
            overflow: hidden;
        }

        .strip-photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .strip-photo-slot.filled {
            border: none;
        }
        
        .strip-title, .strip-date {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            font-size: 0.75em;
            font-weight: 500;
            color: var(--secondary-text);
        }
        .strip-title { top: 15px; }
        .strip-date { bottom: 15px; }


        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-group h4 {
            font-weight: 500;
            margin-bottom: 12px;
            text-align: left;
        }
        
        .filter-buttons, .color-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .btn {
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all .2s ease;
        }
        
        .filter-btn {
            border: 1px solid var(--border-color);
            background: var(--container-bg);
            color: var(--secondary-text);
            padding: 6px 15px;
            font-size: 0.9em;
        }

        .filter-btn:hover {
            background: #e9ecef;
        }

        .filter-btn.active {
            background: var(--accent-color);
            color: #fff;
            border-color: var(--accent-color);
        }

        .color-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-btn:hover { transform: scale(1.1); }
        .color-btn.active { border: 3px solid var(--accent-color); }

        .main-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            flex: 1;
        }
        
        .start-btn { background: #28a745; color: #fff; }
        .start-btn:hover { background: #218838; }
        
        .capture-btn { background: var(--accent-color); color: #fff; }
        .capture-btn:hover { background: var(--accent-hover); }

        .reset-btn { background: #ffc107; color: var(--primary-text); }
        .reset-btn:hover { background: #e0a800; }
        
        .download-strip-btn { background: #6f42c1; color: #fff; margin-top: 15px; }
        .download-strip-btn:hover { background: #5a32a3; }
        
        .action-btn:disabled, .download-strip-btn:disabled {
            background: #ced4da;
            cursor: not-allowed;
            color: #6c757d;
        }
        
        .photo-counter {
            font-size: 0.9em;
            color: var(--secondary-text);
            margin-top: 15px;
        }

        .gallery {
            grid-column: 1 / -1;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
        }
        .gallery h3 {
            font-size: 1.6em;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .strip-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .strip-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
        }
        .strip-item img {
            width: 100%;
            display: block;
        }
        .strip-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.5);
            padding: 8px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .strip-item:hover .strip-actions {
            transform: translateY(0);
        }
        .download-btn {
            width: 100%;
            background: var(--accent-color);
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .strip-preview {
                margin-top: 30px;
            }
            .camera-side {
                order: 2;
            }
        }
        
        @media (max-width: 768px) {
           .photobooth-container {
               padding: 20px;
           }
           .header h1 { font-size: 1.8em; }
           .header p { font-size: 0.9em; }
           .main-actions {
               flex-direction: column;
           }
        }

    </style>
</head>
<body>
<div class="photobooth-container">
    <div class="header">
        <h1>📸 Minimalist Photo Booth</h1>
        <p>Capture your moments with a clean and modern photo strip.</p>
    </div>

    <div class="main-content">
        <div class="camera-side">
            <div class="camera-section">
                <video id="video" autoplay muted playsinline style="display: none;"></video>
                <div id="countdown" class="countdown"></div>
                <canvas id="canvas"></canvas>
            </div>
            <button id="startBtn" class="btn start-btn">🚀 Start Camera</button>
            <div class="photo-counter"><span id="photoCount">Photos: 0/3</span></div>

            <div class="controls">
                <div class="control-group">
                    <h4>🎨 Filters</h4>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="normal">Normal</button>
                        <button class="filter-btn" data-filter="sepia">Sepia</button>
                        <button class="filter-btn" data-filter="bw">B&W</button>
                        <button class="filter-btn" data-filter="vintage">Vintage</button>
                    </div>
                </div>
                <div class="control-group">
                    <h4>🌈 Strip Color</h4>
                    <div class="color-buttons">
                        <button class="color-btn active" data-color="#FFFFFF" style="background-color: #FFFFFF;"></button>
                        <button class="color-btn" data-color="#212529" style="background-color: #212529;"></button>
                        <button class="color-btn" data-color="#f1f3f5" style="background-color: #f1f3f5;"></button>
                        <button class="color-btn" data-color="#ffe0e0" style="background-color: #ffe0e0;"></button>
                        <button class="color-btn" data-color="#d0ebff" style="background-color: #d0ebff;"></button>
                        <button class="color-btn" data-color="#d3f9d8" style="background-color: #d3f9d8;"></button>
                    </div>
                </div>
            </div>

            <div class="main-actions">
                <button id="captureBtn" class="btn action-btn capture-btn" disabled>📸 Capture (<span id="photoNumber">1</span>/3)</button>
                <button id="resetBtn" class="btn action-btn reset-btn">🔄 Reset</button>
            </div>
        </div>

        <div class="strip-preview">
            <h3>📋 Strip Preview</h3>
            <div class="strip-container" id="stripContainer">
                <div class="strip-photos">
                    <div class="strip-photo-slot" data-slot="0"><span>Photo 1</span></div>
                    <div class="strip-photo-slot" data-slot="1"><span>Photo 2</span></div>
                    <div class="strip-photo-slot" data-slot="2"><span>Photo 3</span></div>
                </div>
                <div class="strip-title">PHOTO STRIP</div>
                <div class="strip-date" id="stripDate"></div>
            </div>
            <button id="downloadStripBtn" class="btn download-strip-btn" disabled>💾 Download Strip</button>
        </div>
    </div>

    <div class="gallery">
        <h3>🖼️ Your Gallery</h3>
        <div id="stripGallery" class="strip-gallery"></div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const captureBtn = document.getElementById('captureBtn');
    const resetBtn = document.getElementById('resetBtn');
    const downloadStripBtn = document.getElementById('downloadStripBtn');
    const countdown = document.getElementById('countdown');
    const stripGallery = document.getElementById('stripGallery');
    const photoCount = document.getElementById('photoCount');
    const photoNumber = document.getElementById('photoNumber');
    const stripDate = document.getElementById('stripDate');
    const stripContainer = document.getElementById('stripContainer');
    const colorButtons = document.querySelectorAll('.color-btn');
    const stripTitle = document.querySelector('.strip-title');

    let currentFilter = 'normal';
    let capturedPhotos = [];
    let stripCount = 0;
    let stream = null;
    let currentStripColor = '#FFFFFF';

    stripDate.textContent = new Date().toLocaleDateString('id-ID');

    const filters = {
        normal: 'none',
        sepia: 'sepia(100%)',
        bw: 'grayscale(100%)',
        vintage: 'sepia(50%) contrast(1.2) brightness(0.9)',
    };

    startBtn.addEventListener('click', async () => {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720, facingMode: 'user' } });
            video.srcObject = stream;
            video.style.display = 'block';
            startBtn.style.display = 'none';
            captureBtn.disabled = false;
        } catch (err) {
            alert('Could not access camera. Please grant camera permission.');
            console.error('Error accessing camera:', err);
        }
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelector('.filter-btn.active').classList.remove('active');
            btn.classList.add('active');
            currentFilter = btn.dataset.filter;
            video.style.filter = filters[currentFilter];
        });
    });

    const isColorDark = (hexColor) => {
        const color = hexColor.substring(1);
        const r = parseInt(color.substring(0, 2), 16);
        const g = parseInt(color.substring(2, 4), 16);
        const b = parseInt(color.substring(4, 6), 16);
        return ((r * 0.299 + g * 0.587 + b * 0.114) < 150);
    }
    
    colorButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelector('.color-btn.active').classList.remove('active');
            btn.classList.add('active');
            currentStripColor = btn.dataset.color;
            stripContainer.style.backgroundColor = currentStripColor;
            
            const isDark = isColorDark(currentStripColor);
            const textColor = isDark ? '#fff' : '#6c757d';
            stripTitle.style.color = textColor;
            stripDate.style.color = textColor;
        });
    });

    captureBtn.addEventListener('click', () => startCountdown());
    resetBtn.addEventListener('click', resetAll);
    downloadStripBtn.addEventListener('click', () => downloadStripPhoto());

    function resetAll() {
        capturedPhotos = [];
        updateStripPreview();
        updateUI();
        video.style.filter = 'none';
        document.querySelector('.filter-btn.active').classList.remove('active');
        document.querySelector('[data-filter="normal"]').classList.add('active');
        
        document.querySelector('.color-btn.active').classList.remove('active');
        const defaultColorBtn = document.querySelector('[data-color="#FFFFFF"]');
        defaultColorBtn.classList.add('active');
        defaultColorBtn.click();
    }

    function startCountdown() {
        captureBtn.disabled = true;
        let count = 3;
        countdown.textContent = count;
        countdown.classList.add('show');
        const countInterval = setInterval(() => {
            count--;
            if (count > 0) {
                countdown.textContent = count;
            } else {
                countdown.textContent = '📸';
                setTimeout(() => {
                    capturePhoto();
                    countdown.classList.remove('show');
                    if (capturedPhotos.length < 3) captureBtn.disabled = false;
                }, 400);
                clearInterval(countInterval);
            }
        }, 1000);
    }

    function capturePhoto() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.filter = filters[currentFilter];
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset transform
        const imageDataUrl = canvas.toDataURL('image/jpeg', 0.9);
        capturedPhotos.push(imageDataUrl);
        updateStripPreview();
        updateUI();
    }

    function updateStripPreview() {
        document.querySelectorAll('.strip-photo-slot').forEach((slot, index) => {
            if (capturedPhotos[index]) {
                slot.innerHTML = `<img src="${capturedPhotos[index]}" alt="Photo ${index + 1}">`;
                slot.classList.add('filled');
            } else {
                slot.innerHTML = `<span>Photo ${index + 1}</span>`;
                slot.classList.remove('filled');
            }
        });
    }

    function updateUI() {
        photoCount.textContent = `Photos: ${capturedPhotos.length}/3`;
        if (capturedPhotos.length < 3) {
            photoNumber.textContent = capturedPhotos.length + 1;
            captureBtn.textContent = `📸 Capture (${capturedPhotos.length + 1}/3)`;
            downloadStripBtn.disabled = true;
        } else {
            captureBtn.textContent = '✅ All Done!';
            captureBtn.disabled = true;
            downloadStripBtn.disabled = false;
        }
    }

    function downloadStripPhoto() {
        const stripCanvas = document.createElement('canvas');
        const stripCtx = stripCanvas.getContext('2d');
        const ppi = 3; // for better quality
        const stripWidth = 250 * ppi, stripHeight = 500 * ppi;
        const photoHeight = 110 * ppi, photoWidth = 226 * ppi;
        const marginX = (stripWidth - photoWidth) / 2;

        stripCanvas.width = stripWidth;
        stripCanvas.height = stripHeight;
        stripCtx.fillStyle = currentStripColor;
        stripCtx.fillRect(0, 0, stripWidth, stripHeight);
        
        const isDark = isColorDark(currentStripColor);
        const textColor = isDark ? '#ffffff' : '#212529';
        stripCtx.fillStyle = textColor;
        stripCtx.font = `bold ${20 * ppi}px Poppins`;
        stripCtx.textAlign = 'center';
        stripCtx.fillText('PHOTO STRIP', stripWidth / 2, 40 * ppi);

        let loadedImages = 0;
        capturedPhotos.forEach((photoUrl, index) => {
            const img = new Image();
            img.onload = () => {
                const y = (60 * ppi) + (index * (photoHeight + (10 * ppi)));
                stripCtx.drawImage(img, marginX, y, photoWidth, photoHeight);
                loadedImages++;
                if (loadedImages === capturedPhotos.length) {
                    stripCtx.font = `${12 * ppi}px Poppins`;
                    stripCtx.fillText(new Date().toLocaleDateString('id-ID'), stripWidth / 2, stripHeight - (20 * ppi));
                    
                    const link = document.createElement('a');
                    link.download = `strip-photo-${++stripCount}.png`;
                    link.href = stripCanvas.toDataURL('image/png');
                    link.click();
                    addToGallery(link.href);
                }
            };
            img.src = photoUrl;
        });
    }

    function addToGallery(stripImageUrl) {
        const stripDiv = document.createElement('div');
        stripDiv.className = 'strip-item';
        stripDiv.innerHTML = `<img src="${stripImageUrl}" alt="Strip ${stripCount}"><div class="strip-actions"><button class="download-btn" onclick="downloadFromGallery('${stripImageUrl}', ${stripCount})">💾 Download</button></div>`;
        stripGallery.insertBefore(stripDiv, stripGallery.firstChild);
    }

    function downloadFromGallery(imageUrl, stripNumber) {
        const link = document.createElement('a');
        link.download = `strip-photo-${stripNumber}.png`;
        link.href = imageUrl;
        link.click();
    }

    window.addEventListener('beforeunload', () => {
        if (stream) stream.getTracks().forEach(track => track.stop());
    });
</script>
</body>
</html>

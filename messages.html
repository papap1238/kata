<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ber-Kata By Halloazkha</title>
    <link rel="icon" type="image/svg+xml" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Root Variables --- */
        :root {
            --primary-color: #4a6fdc;
            --primary-color-dark: #2c4ea3;
            --danger-color: #e74c3c;
            --danger-color-dark: #c0392b;
            --background-color: #ffffff;
            --surface-color: #f9f9f9;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --text-color-primary: #333;
            --text-color-secondary: #666;
            --border-color: #eee;
            --font-family: 'Lato', 'Montserrat', sans-serif;
        }

        /* --- General Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Layout --- */
        .container {
            background-color: var(--background-color);
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow-color);
            width: 100%;
            max-width: 650px;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        /* --- Typography --- */
        h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.75rem; /* 28px */
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--text-color-secondary);
            font-size: 0.875rem; /* 14px */
            font-weight: 400;
            margin-bottom: 20px;
        }

        /* --- Components --- */
        
        /* Message List */
        .message-list {
            margin-top: 20px;
        }
        
        .message-card {
            background-color: var(--surface-color);
            border-left: 4px solid var(--primary-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .message-sender {
            font-weight: 600;
            font-size: 0.9375rem; /* 15px */
            position: relative;
            padding-left: 20px;
        }
        
        .message-sender::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
        }
        
        .message-content {
            color: #444;
            line-height: 1.6;
            font-size: 0.875rem; /* 14px */
        }
        
        /* Buttons */
        .delete-button {
            position: absolute;
            top: 14px;
            right: 14px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 0.75rem; /* 12px */
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        .delete-button:hover {
            background-color: var(--danger-color-dark);
        }
        
        .footer-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        
        .footer-link:hover {
            color: var(--primary-color-dark);
            text-decoration: underline;
        }

        /* States (Loading, Empty) */
        .loading {
            text-align: center;
            margin: 40px 0;
            height: 30px;
        }
        
        .loading::after {
            content: "";
            display: block;
            width: 30px;
            height: 30px;
            margin: 0 auto;
            border-radius: 50%;
            border: 3px solid rgba(74, 111, 220, 0.3);
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--text-color-secondary);
            font-size: 1rem; /* 16px */
        }
        
        .empty-state p {
            margin: 0;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.875rem; /* 14px */
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, bottom 0.3s;
        }
        
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 30px;
        }

        /* --- Media Queries --- */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem; /* 24px */
            }
            
            .message-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .message-sender {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Kata dari teman Anda</h1>
            <p class="subtitle">Bagikan pikiran Anda dengan bebas</p>
        </header>
        
        <main id="content" class="message-list">
            <div class="loading"></div>
        </main>
        
        <div id="timestamp" class="subtitle"></div>
        
        <footer class="footer">
            <a href="index.html" class="footer-link">Kembali ke Halaman Utama</a>
        </footer>
    </div>
    
    <div id="toast" class="toast">Hanya admin yang bisa menghapus</div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // --- Konfigurasi ---
        const SUPABASE_URL = "https://xesrnbhelhjzxtmjmwjc.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhlc3JuYmhlbGhqenh0bWptd2pjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc0NTEzMTMsImV4cCI6MjA2MzAyNzMxM30.W6gYzxmrFiR5z-i9pTsTab52jbuzVDhoTL6beWZlI2A";
        const API_ENDPOINT = `${SUPABASE_URL}/rest/v1/tabelkata?select=*`;

        // --- Elemen DOM ---
        const contentDiv = document.getElementById('content');
        const timestampDiv = document.getElementById('timestamp');
        const toastEl = document.getElementById('toast');

        // --- Templates HTML ---
        const loadingHTML = '<div class="loading"></div>';
        const emptyStateHTML = `
          <div class="empty-state">
            <p>Tidak ada data yang tersedia saat ini.</p>
          </div>`;
        const errorHTML = (message) => `
          <div class="empty-state">
            <p>Error: Gagal mengambil data.</p>
            <p style="font-size: 0.8rem; color: #888;">${message}</p>
          </div>`;
        
        /**
         * Membuat kartu HTML untuk satu pesan.
         * @param {object} item - Objek pesan dari API.
         * @returns {string} String HTML untuk kartu pesan.
         */
        const createMessageCard = (item) => `
          <div class="message-card" data-id="${item.id}">
            <div class="message-header">
              <div class="message-sender">i'm human , i'm not robot</div>
            </div>
            <div class="message-content">${item.kata || 'Tidak ada kata'}</div>
            <button class="delete-button">Hapus</button>
          </div>`;

        /**
         * Memformat tanggal dan waktu saat ini.
         * @returns {string} String timestamp yang sudah diformat.
         */
        const getFormattedTimestamp = () => {
          const now = new Date();
          const options = {
            day: '2-digit', month: '2-digit', year: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false
          };
          // Format ke gaya Indonesia (dd-mm-yyyy hh:mm:ss)
          return new Intl.DateTimeFormat('id-ID', options).format(now).replace(/\./g, ':').replace(/\//g, '-');
        };
        
        /**
         * Mengambil data pesan dari API Supabase.
         */
        async function loadMessages() {
          contentDiv.innerHTML = loadingHTML;
          try {
            const response = await fetch(API_ENDPOINT, {
              headers: {
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`
              }
            });

            if (!response.ok) {
              throw new Error(`HTTP Error! Status: ${response.status}`);
            }

            const data = await response.json();
            renderMessages(data);
            
            timestampDiv.textContent = `Terakhir diperbarui: ${getFormattedTimestamp()}`;

          } catch (error) {
            console.error('Error fetching data:', error);
            contentDiv.innerHTML = errorHTML(error.message);
          }
        }

        /**
         * Menampilkan pesan yang diambil ke dalam DOM.
         * @param {Array<object>} data - Array berisi objek pesan.
         */
        function renderMessages(data) {
          if (data && data.length > 0) {
            // Urutkan data berdasarkan 'created_at' dari terbaru ke terlama
            data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            contentDiv.innerHTML = data.map(createMessageCard).join('');
          } else {
            contentDiv.innerHTML = emptyStateHTML;
          }
        }

        /**
         * Menampilkan notifikasi toast.
         * @param {number} duration - Durasi tampilan toast dalam milidetik.
         */
        function showToast(duration = 3000) {
            toastEl.classList.add('show');
            setTimeout(() => {
                toastEl.classList.remove('show');
            }, duration);
        }

        /**
         * Menangani event klik pada area konten, khususnya untuk tombol hapus.
         * @param {Event} event - Objek event klik.
         */
        function handleContentClick(event) {
          // Cek apakah elemen yang diklik adalah tombol hapus
          if (event.target.classList.contains('delete-button')) {
            showToast();
          }
        }

        // --- Inisialisasi ---
        loadMessages();
        contentDiv.addEventListener('click', handleContentClick);
      });
    </script>
</body>
</html>
